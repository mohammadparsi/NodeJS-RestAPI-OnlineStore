<html>

<body>
    <button id="update"> Update </button>
</body>

<script>
    const updateButton = document.getElementById('update');

    updateButton.addEventListener('click', () => {

        fetch('http://localhost:8080/feed/post', {
            method: 'POST',
            body: JSON.stringify({
                title: '5th title',
                content: '5th content'
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
})

</script>

</html>
